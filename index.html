<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="
        margin: auto;
        display: block;
        display: flex;
        justify-content: center;
        margin-top: 200px;
      " width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
    <g transform="translate(0 -7.5)">
      <circle cx="50" cy="41" r="10" fill="#870c0c">
        <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1"
          values="0 50 50;360 50 50"></animateTransform>
        <animate attributeName="r" dur="1s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1"
          values="0;15;0" keySplines="0.2 0 0.8 1;0.2 0 0.8 1"></animate>
      </circle>
      <circle cx="50" cy="41" r="10" fill="#ddbbbb">
        <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1"
          values="180 50 50;540 50 50"></animateTransform>
        <animate attributeName="r" dur="1s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1"
          values="15;0;15" keySplines="0.2 0 0.8 1;0.2 0 0.8 1"></animate>
      </circle>
      <h6 style="
            display: flex;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
          ">
        Loading
      </h6>
    </g>
  </svg>
  <script src="script/jquery-3.6.0.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
