<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../style/style.css" />
  <title>Sign Up</title>
</head>

<body>
  <header class="header">
    <a class="logo" href="/">my<span>Bank</span></a>
  </header>
  <main class="main">
    <div class="mainSvg">
      <h1>We Keep Customers <span>Coming Back For More !</span></h1>
      <img class="img1" src="../library/mainPageimage.svg" alt="" srcset="" />
      <h4>Connecting all your </h4>
      <h4 class="h41">Banking needs</h4>
    </div>
    <div class="signInAria">
      <form onsubmit="return false;">
        <div id="logo"><img src="../library/logo.svg" alt="logo"></div>

        <div class="inputDiv">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder=" Username" id="username">
        </div>
        <div class="inputDiv">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" placeholder=" Email" id="email">
        </div>
        <div class="inputDiv">
          <i class="bi bi-lock-fill"></i>
          <input type="password" placeholder=" Password" id="password">
        </div>
        <div class="inputDiv">
          <i class="bi bi-check-lg"></i>
          <input id="passwordConfirm" type="password" placeholder="Confirm Password">
        </div>

        <label id="Error"></label>
        <div class="btnDiv">
          <button class="signUp" onclick="validateSignUp()">Sign up</button>
          <p class="special_txt">Already Have An Account? <a href="/pages/signin.html"> Sign In !</a></p>

        </div>
      </form>
    </div>
  </main>


  <script src="../script/signup.js"></script>
</body>

</html>
