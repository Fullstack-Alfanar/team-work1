<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <header>
      <a class="logo" href="#">my<span>Bank</span></a>
    </header>
    <main>
      <div class="mainSvg">
        <h1>We Keep Customerers <span>Coming Back For More !</span></h1>
        <img src="../library/mainPageimage.svg" alt="" srcset="" />
      </div>
      <div class="signInAria">
        <form onsubmit="return false;">
          <div id="logo"><img src="../library/logo.svg" alt="logo" /></div>

          <div class="inputDiv">
            <label>Username</label>
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder="Username" id="username" />
          </div>
          <div class="inputDiv">
            <label>Email</label>
            <i class="bi bi-envelope-fill"></i>
            <input type="email" placeholder="Email" id="email" />
          </div>
          <div class="inputDiv">
            <label>Password</label>
            <i class="bi bi-lock-fill"></i>
            <input type="password" placeholder="Password" id="password" />
          </div>
          <div class="inputDiv">
            <label>Confirm Password</label>
            <i class="bi bi-check-lg"></i>
            <input
              type="password"
              placeholder=" Confirm Password"
              id="password"
            />
          </div>

          <div class="btnDiv">
            <button class="signUp" onclick="validateSignUp()">Sign up</button>
            <p class="special_txt">Already Have An Account? Sign In !</p>
          </div>
        </form>
      </div>
    </main>

    <script src="../script/script.js"></script>
  </body>
</html>
