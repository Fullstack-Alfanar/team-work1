<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="header">

        <a class="logo" href="/">my<span>Bank</span></a>

    </div>
    <div class="main">
        <div class="mainSvg">
            <h1> We Keep Customers <span>Coming Back For More !</span> </h1>
            <img class="img1" src="../library/mainPageimage.svg" alt="" srcset="">
            <h4>Better Banking </h4>
            <h4 class="h41">Higher Purpose.</h4>

        </div>
        <div class="signInAria">

            <form onsubmit="return false;">
                <div id="logo"><img src="../library/logo.svg" alt="logo"></div>

                <div class="inputDiv">
                    <label>Email</label>
                    <i class="bi bi-person-fill"></i>
                    <input id="emailInput" type="email" placeholder="Email">
                </div>
                <div class="inputDiv">
                    <label>Password</label>
                    <i class="bi bi-lock-fill"></i>
                    <input id="passwordInput" type="password" placeholder="Password">
                </div>

                <div class="btnDiv">
                    <a href="forgotPassword.html" class="special_txt">Forget Password</a>
                    <label id="errorMessage"></label>
                    <button id="signInBtn" class="signIn">Sign in</button>
                    <a href="signup.html" class="signUp">Sign up</a>
                </div>


            </form>

        </div>

    </div>

    <script src="../script/singin.js"></script>

</body>

</html>
