<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Sign In</title>
</head>

<body>
    <header>
        <a class="logo" href="#">my<span>Bank</span></a>

    </header>
    <main>
        <div class="mainSvg">
            <h1> We Keep Customerers <span>Coming Back For More !</span> </h1>
            <img src="../library/mainPageimage.svg" alt="" srcset="">
        </div>
        <div class="signInAria">

            <form onsubmit="return false;">
                <div id="logo"><img src="../library/logo.svg" alt="logo"></div>

                <div class="inputDiv">
                    <label>Email</label>
                    <i class="bi bi-person-fill"></i>
                    <input id="emailInput" type="email" placeholder="Email">
                </div>
                <div class="inputDiv">
                    <label>Password</label>
                    <i class="bi bi-lock-fill"></i>
                    <input id="passwordInput" type="password" placeholder="Password">
                </div>

                <div class="btnDiv">
                    <a href="#" class="special_txt">Forget Password</a>
                    <label id="errorMessage"></label>
                    <button id="signInBtn" class="signIn">Sign in</button>


                    <button class="signUp">Sign up</button>
                </div>


            </form>

        </div>

    </main>

    <script src="../script/singin.js"></script>
</body>

</html>
