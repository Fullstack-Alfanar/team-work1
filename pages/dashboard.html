    <script>
        function signOut() {
            let xHours = 2; // how many hours the user stays signed in
            const d = new Date();
            d.setTime(d.getTime() + (100));
            let expires = d.toUTCString();
            document.cookie = `signedInUser= ;expires=${expires};path=/`;
            window.location.href = "/";
        }

        function getCookies() {
            let cookie = document.cookie;
            let user = "";
            if (cookie.includes("signedInUser")) {
                let splitCookie = cookie.split(";");
                for (let i = 0; i < splitCookie.length; i++) {
                    if (splitCookie[i].includes("signedInUser")) {
                        user = splitCookie[i].split("=")[1];
                    }
                }
            }
            return user;
        }

        let user = getCookies();
        if (user == "") {
            window.location.replace("/");
        }

    </script>
