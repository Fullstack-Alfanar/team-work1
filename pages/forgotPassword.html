<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Forget Password</title>
</head>

<body>

    <div class="header">
        <a class="logo" href="/">my<span>Bank</span></a>

    </div>
    <div class="main">
        <div class="mainSvg">
            <h1> We Keep Customerers <span>Coming Back For More !</span> </h1>
            <img class="img2" src="../library/creditcards.svg" alt="" srcset="">
            <h4 class="h42"> My life. My card.</h4>
        </div>
        <div class="signInAria">

            <form onsubmit="return false;">
                <div id="logo"><img src="../library/logo.svg" alt="logo"></div>
                <h3>Enter your adress below,<br> and we we'll send you an email to reset it</h3>

                <div class="inputDiv">
                    <label>Email</label>
                    <i class="bi bi-envelope-fill"></i>
                    <input id="email" type="email" placeholder=" Your Email">
                </div>



                <div class="btnDiv">
                    <button class="reset" onclick="CheckValidEmail(email)">Reset Password</button>

                </div>


            </form>

        </div>

    </div>


    <script src="../script/emailValid.js"></script>
</body>

</html>
