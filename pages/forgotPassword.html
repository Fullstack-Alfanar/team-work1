<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Forget Password</title>
</head>

<body>

    <div class="header">
        <a class="logo" href="/">my<span>Bank</span></a>
    </div>

    <div class="main">
        <div class="mainSvg">
            <h1> We Keep Customers <span>Coming Back For More !</span> </h1>
            <img class="img2" src="../library/creditcards.svg" alt="" srcset="">
            <h4 class="h42"> My life. My card.</h4>
        </div>
        <div class="signInAria">

            <form onsubmit="return false;">
                <div id="logo"><img src="../library/logo.svg" alt="logo"></div>
                <h3>Enter your address below,<br> and we we'll send you an email to reset it</h3>
                <h3 id="message"></h3>
                <div class="inputDiv">
                    <i class="bi bi-envelope-fill"></i>
                    <input id="email" type="email" placeholder=" Your Email">
                </div>

                <div class="btnDiv">
                    <button class="reset" onclick="sendReset()">Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function sendReset() {
            let email = document.getElementById("email").value;
            let message = document.getElementById("message");
            if (email != null && email != "" && validateEmail(email)) {
                message.textContent = "we will send a recovery link to this email.";
                message.style.color = "green";
            } else {
                message.textContent = "please make sure the email is valid!";
                message.style.color = "red";
            }
        }

        function validateEmail(email) {
            let validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if (email.match(validRegex)) {
                return true;
            } else {
                return false;
            }
        }

    </script>

</body>

</html>
